<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
</head>
<body>

<div id="countdown"></div>

<script>
// Set the initial count
let count = 21;

// Use a for loop for the countdown
for (let i = count; i >= 15; i--) {
  setTimeout(function() {
    // Display the countdown
    document.getElementById("countdown").innerHTML = i;

    // Check if countdown reached 15, then stop the countdown
    if (i === 15) {
      document.getElementById("countdown").innerHTML = "Countdown Complete!";
    }
  }, (count - i) * 1000); // Update every 1 second
}
</script>

</body>
</html>
